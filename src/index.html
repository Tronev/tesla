<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tesla</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <!-- header  первая секция-->

    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    <a href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="header-btn">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="header-content">
                <h1 class="header-content__title">
                    Roadster
                </h1>
                <div class="header-content__text">
                    Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.
                </div>
                <a href="#" class="btn">Хочу тест драйв</a>
            </div>
        </div>
    </header>

    <!-- фоновый слайдер первой секции -->

    <section class="slider-top">
        <div class="slider">
            <div class="slider__item" style="background-image: url(img/slide1.jpg);"></div>
            <div class="slider__item" style="background-image: url(img/slide2.jpg);"></div>
            <div class="slider__item" style="background-image: url(img/slide3.jpg);"></div>
        </div>
    </section>

    <!-- вторая секция -->

    <section class="statistics">
        <div class="container">
            <div class="statistics-items">
                <div class="statistics-item">
                    <div class="statistics-item__title">
                        Двигатель
                    </div>
                    <div class="statistics-item__num">
                        2,1<span>сек</span>
                    </div>
                    <div class="statistics-item__descr">
                        разгон до 100 км
                    </div>
                </div>
                <div class="statistics-item">
                    <div class="statistics-item__title">
                        Батарея
                    </div>
                    <div class="statistics-item__num">
                        1000<span>км</span>
                    </div>
                    <div class="statistics-item__descr">
                        запас хода
                    </div>
                </div>
                <div class="statistics-item">
                    <div class="statistics-item__title">
                        Скорость
                    </div>
                    <div class="statistics-item__num statistics-item__num-plus">
                        400<span>км/ч</span>
                    </div>
                    <div class="statistics-item__descr">
                        макс скорость
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- секция для видио -->

    <section class="video">
        <div class="container">
            <img src="img/video.jpg" alt="video">
        </div>
    </section>

    <!-- скрипты  -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
